<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora">
	<!-- <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" /> -->
	<!-- <link rel="stylesheet" type="text/css" href="static/css/index.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
	<title>Spikelets Recognition</title>
	<style>
		body {
			background-color: #46a3ff;
		}
		h1 {
			font-family: 'Sora';
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
  </head>
    <body>
		<div class="container">
			<h1>Spikelets Recognition</h1>

			
			<form method="post" enctype="multipart/form-data">
				<p><input type="file" id="file" name="file"><input type=submit value=Upload></p>
				<div class="row">
					<div class="column">
						{% if img_data %}
							<h2>Input Image:</h2>
							<img src="data:image/jpeg;base64,{{ img_data }}" id="img-upload" alt="img_data" class="img-upload"/>
						{% endif %}
					</div>
					

					<div class="column">
						{% if out_data %}
							<h2>Predicted Image:</h2>
							<img src="data:image/jpeg;base64,{{ out_data }}" id="img-upload" alt="out_data" class="img-upload"/>
						{% endif %}
					</div>
				</div>

				{% for table in tables %}
					{{titles[loop.index]}}
					{{ table|safe }}
				{% endfor %}

				{% if show_button %}
					<h1>Download Result</h1>
					<a href="{{ url_for('download_zip') }}" class="btn btn-primary">Download CSV and PNG as Zip</a>
				{% endif %}
		
			</form>
		</div>
    </body>
</html>
